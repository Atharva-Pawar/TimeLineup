<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- scripts  -->
  <script src="scripts/index.js" defer></script>
  <script src="scripts/components/edit_menu.js" defer></script>
  <script src="scripts/components/header.js" defer></script>
  <script src="scripts/components/screen.js" defer></script>

  <script src="scripts/helpers/render.js" defer></script>
  <script src="scripts/helpers/time.js" defer></script>
  <script src="scripts/helpers/toggle.js" defer></script>
  <script src="scripts/helpers/download-template.js" defer></script>
  <script src="scripts/helpers/update-json.js" defer></script>

  <script src="scripts/temp.js" defer></script>


  <!-- styles -->
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/components/header.css" />
  <link rel="stylesheet" href="styles/components/edit_menu.css" />
  <link rel="stylesheet" href="styles/components/screen.css" />
  <link rel="stylesheet" href="styles/components/sub_card.css" />
  <link rel="stylesheet" href="styles/components/default_screen.css" />

  <!-- fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kanit:wght@400;500;700&display=swap"
    rel="stylesheet" />

  <title>TimeLineup</title>
</head>

<body>
  <div id="main">
    <header>
      <div class="meta">
        <div class="day-container">
          <h1 id="day"></h1>
        </div>
        <div class="time-container"><span id="time"></span></div>
      </div>
      <div class="edit-icon">
        <img id="edit-icon-img" src="./assets/edit-icon.svg" alt="edit-icon" />
      </div>
    </header>

    <section id="container"></section>
  </div>

  <div class="edit-menu">
    <div class="update-container">
      <label for="choose-file" id="update-json-btn">Update/Add JSON</label>
      <input type="file" id="choose-file">
    </div>
    <div class="download-container">
      <button class="download-template-btn">Download Template</button>
    </div>
  </div>

  <div id="default-screen">
    <div class="logo">
      <img src="assets/logo.png" alt="TimeLineUp logo">
    </div>
    <div class="controls">
      <div class="update-container">
        <label for="choose-file" id="update-json-btn">Update/Add JSON</label>
        <input type="file" id="choose-file">
      </div>
      <div class="download-container">
        <button class="download-template-btn">Download Template</button>
      </div>
    </div>
  </div>
  
</body>

</html>
